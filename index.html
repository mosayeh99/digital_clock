<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontstylesheet.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="digital-clock">
        <div class="clock">
            <div class="days">
                <span data-day="0">SUN</span>
                <span data-day="1">MON</span>
                <span data-day="2">TUE</span>
                <span data-day="3">WED</span>
                <span data-day="4">THU</span>
                <span data-day="5">FRI</span>
                <span data-day="6">SAT</span>
            </div>
            <div class="watch">
                <span class="hour"></span>
                <span class="minute"></span>
                <span class="second"></span>
            </div>
            <div class="icons">
                <img class="alarm-normal active" src="images/alarm-clock.png" alt="">
                <img class="alarm-bell" src="images/alarm-clock-black.png" alt="">
                <span></span>
            </div>
        </div>
    </div>
    <div class="alarm">
        <div class="add-alarm">
            <button>Add Alarm</button>
        </div>
        <div class="all-alarm-in">
        </div>
    </div>
    <div class="popup">
        <div class="box">
            <h2>Set Alarm After</h2>
            <div class="add-time">
                <div class="hours">
                    <input type="number" placeholder="HH">
                </div>
                <span>:</span>
                <div class="minutes">
                    <input type="number" placeholder="MM">
                </div>
                <span>:</span>
                <div class="seconds">
                    <input type="number" placeholder="SS">
                </div>
            </div>
            <button>Set</button>
            <div class="popup-close">
                <span>+</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
